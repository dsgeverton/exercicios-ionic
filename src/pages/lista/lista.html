<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="person" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!person.valid">Submit</button>
  </form>

  <ion-list>
    <ion-item-sliding (ionSwipe)="logDrag(item)" *ngFor="let item of list">
      <ion-item>{{ item.nome }}</ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="logApagar(item)" icon-only>
          <ion-icon name="trash"></ion-icon>Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
