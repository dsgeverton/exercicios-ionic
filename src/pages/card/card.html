<ion-header>

  <ion-navbar>
    <ion-title>Card</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
      <ion-item>
        <h2>{{pessoa.nome}}</h2>
        <p>{{pessoa.matricula}}</p>
      </ion-item>
      <img [src]=pessoa.imageURL>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="book" item-start></ion-icon>
            {{ pessoa.curso }}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            {{ pessoa.idade }} anos
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
